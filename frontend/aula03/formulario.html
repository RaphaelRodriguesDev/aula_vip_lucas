<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 20 - Formulário</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>Contato</li>
        <li>Sobre</li>
      </ul>
    </nav>

    <header>
      <h1>Aula 20 - Formulário</h1>
    </header>

    <form>
      <label for="nome"> Nome: </label> <br />
      <input type="text" name="nome" id="nome" /> <br />
      <label for="sobrenome"> Sobrenome: </label> <br />
      <input type="text" name="sobrenome" id="sobrenome" /> <br />
      <label for="senha"> Senha: </label> <br />
      <input type="password" name="senha" id="senha" />

      <!-- Botão Radio -->
      <p>Selecione seu sexo (Masculino ou Feminino)</p>
      <input type="radio" id="fem" name="sexo" />
      <label for="fem">Feminino</label><br />
      <input type="radio" id="masc" name="sexo" value="Masculino" />
      <label for="masc">Masculino</label>

      <!-- Checkbox -->
      <p>Selecione estados</p>
      <input type="checkbox" id="rj" name="rj" value="RJ" />
      <label for="rj">Rio de Janeiro</label><br />

      <input type="checkbox" id="sp" name="sp" value="SP" />
      <label for="sp">São Paulo</label><br />

      <input type="checkbox" id="mg" name="mg" value="MG" />
      <label for="mg">Minas Gerais</label><br />

      <!-- Todos os exemplos -->
      <hr />
      <h2>Exemplos com todos os inputs</h2>
      <hr />

      <label for="nome"
        >Nome: <input type="text" id="nome" placeholder="Digite seu nome"
      /></label>
      <!-- Campo de texto para entrada de strings --><br />
      <label for="senha"
        >Senha:
        <input type="password" id="senha" placeholder="Digite sua senha"
      /></label>
      <!-- Campo para senha, oculta os caracteres --><br />
      <label for="opcao1"
        >Opção 1: <input type="radio" id="opcao1" name="opcao" value="1"
      /></label>
      <!-- Botão de rádio, permite selecionar uma única opção --><br />
      <label for="aceito"
        >Aceito: <input type="checkbox" id="aceito" name="aceito"
      /></label>
      <!-- Caixa de seleção, permite marcar múltiplas opções --><br />
      <label for="enviar"
        >Enviar: <input type="submit" id="enviar" value="Enviar"
      /></label>
      <!-- Botão para enviar formulário --><br />
      <label for="botao"
        >Botão: <input type="button" id="botao" value="Clique aqui"
      /></label>
      <!-- Botão genérico, geralmente usado com JavaScript --><br />
      <label for="arquivo">Arquivo: <input type="file" id="arquivo" /></label>
      <!-- Permite upload de arquivos --><br />
      <label for="id_oculto"
        >ID Oculto: <input type="hidden" id="id_oculto" name="id" value="123"
      /></label>
      <!-- Campo invisível para enviar dados ocultos --><br />
      <label for="imagem"
        >Imagem: <input type="image" id="imagem" src="imagem.png" alt="Enviar"
      /></label>
      <!-- Botão de envio como imagem --><br />
      <label for="limpar"
        >Limpar: <input type="reset" id="limpar" value="Limpar"
      /></label>
      <!-- Botão para resetar os campos do formulário --><br />
      <label for="numero"
        >Número: <input type="number" id="numero" min="1" max="100"
      /></label>
      <!-- Campo para números, com limites opcionais --><br />
      <label for="range"
        >Intervalo: <input type="range" id="range" min="0" max="100"
      /></label>
      <!-- Controle deslizante para selecionar um valor --><br />
      <label for="data">Data: <input type="date" id="data" /></label>
      <!-- Campo para selecionar uma data --><br />
      <label for="hora">Hora: <input type="time" id="hora" /></label>
      <!-- Campo para selecionar um horário --><br />
      <label for="data_hora"
        >Data e Hora: <input type="datetime-local" id="data_hora"
      /></label>
      <!-- Campo para data e hora combinadas --><br />
      <label for="mes">Mês: <input type="month" id="mes" /></label>
      <!-- Campo para selecionar mês e ano --><br />
      <label for="semana">Semana: <input type="week" id="semana" /></label>
      <!-- Campo para selecionar uma semana --><br />
      <label for="email"
        >E-mail:
        <input type="email" id="email" placeholder="exemplo@dominio.com"
      /></label>
      <!-- Campo para entrada de e-mail --><br />
      <label for="url"
        >URL: <input type="url" id="url" placeholder="https://exemplo.com"
      /></label>
      <!-- Campo para URLs --><br />
      <label for="telefone"
        >Telefone:
        <input type="tel" id="telefone" placeholder="Digite seu telefone"
      /></label>
      <!-- Campo para números de telefone --><br />
      <label for="pesquisa"
        >Pesquisa: <input type="search" id="pesquisa" placeholder="Pesquisar"
      /></label>
      <!-- Campo otimizado para buscas --><br />
      <label for="cor">Cor: <input type="color" id="cor" /></label>
      <!-- Seletor de cores --><br />
    </form>
  </body>
</html>
