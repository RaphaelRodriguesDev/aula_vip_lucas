<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 20 - Formulário</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>Contato</li>
        <li>Sobre</li>
      </ul>
    </nav>

    <header>
      <h1>Aula 20 - Formulário</h1>
    </header>

    <main>
      <form>
        <label for="nome"> Nome: </label> <br />
        <input type="text" name="nome" id="nome" /> <br />
        <label for="sobrenome"> Sobrenome: </label> <br />
        <input type="text" name="sobrenome" id="sobrenome" /> <br />
        <label for="senha"> Senha: </label> <br />
        <input type="password" name="senha" id="senha" />
        <!-- Botão Radio -->
        <p>Selecione seu sexo (Masculino ou Feminino)</p>
        <input type="radio" id="fem" name="sexo" />
        <label for="fem">Feminino</label><br />
        <input type="radio" id="masc" name="sexo" value="Masculino" />
        <label for="masc">Masculino</label>
        <!-- Checkbox -->
        <p>Selecione estados</p>
        <input type="checkbox" id="rj" name="rj" value="RJ" />
        <label for="rj">Rio de Janeiro</label><br />
        <input type="checkbox" id="sp" name="sp" value="SP" />
        <label for="sp">São Paulo</label><br />
        <input type="checkbox" id="mg" name="mg" value="MG" />
        <label for="mg">Minas Gerais</label><br />
        <!-- Todos os exemplos -->
        <hr />
        <h2>Exemplos com todos os inputs</h2>
        <hr />
        <!-- Campo de texto para entrada de strings -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" /><br />
        <!-- Campo para senha, oculta os caracteres -->
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
        /><br />
        <!-- Botão de rádio, permite selecionar uma única opção -->
        <label for="opcao1">Opção 1:</label>
        <input type="radio" id="opcao1" name="opcao" value="1" /><br />
        <!-- Caixa de seleção, permite marcar múltiplas opções -->
        <label for="aceito">Aceito:</label>
        <input type="checkbox" id="aceito" name="aceito" /><br />
        <!-- Botão para enviar formulário -->
        <label for="enviar">Enviar:</label>
        <input type="submit" id="enviar" value="Enviar" /><br />
        <!-- Botão genérico, geralmente usado com JavaScript -->
        <label for="botao">Botão:</label>
        <input type="button" id="botao" value="Clique aqui" /><br />
        <!-- Permite upload de arquivos -->
        <label for="arquivo">Arquivo:</label>
        <input type="file" id="arquivo" /><br />
        <!-- Campo invisível para enviar dados ocultos -->
        <label for="id_oculto">ID Oculto:</label>
        <input type="hidden" id="id_oculto" name="id" value="123" /><br />
        <!-- Botão de envio como imagem -->
        <label for="imagem">Imagem:</label>
        <input type="image" id="imagem" src="imagem.png" alt="Enviar" /><br />
        <!-- Botão para resetar os campos do formulário -->
        <label for="limpar">Limpar:</label>
        <input type="reset" id="limpar" value="Limpar" /><br />
        <!-- Campo para números, com limites opcionais -->
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="1" max="100" /><br />
        <!-- Controle deslizante para selecionar um valor -->
        <label for="range">Intervalo:</label>
        <input type="range" id="range" min="0" max="100" /><br />
        <!-- Campo para selecionar uma data -->
        <label for="data">Data:</label>
        <input type="date" id="data" /><br />
        <!-- Campo para selecionar um horário -->
        <label for="hora">Hora:</label>
        <input type="time" id="hora" /><br />
        <!-- Campo para data e hora combinadas -->
        <label for="data_hora">Data e Hora:</label>
        <input type="datetime-local" id="data_hora" /><br />
        <!-- Campo para selecionar mês e ano -->
        <label for="mes">Mês:</label>
        <input type="month" id="mes" /><br />
        <!-- Campo para selecionar uma semana -->
        <label for="semana">Semana:</label>
        <input type="week" id="semana" /><br />
        <!-- Campo para entrada de e-mail -->
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="exemplo@dominio.com"
        /><br />
        <!-- Campo para URLs -->
        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="https://exemplo.com" /><br />
        <!-- Campo para números de telefone -->
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          placeholder="Digite seu telefone"
        /><br />
        <!-- Campo otimizado para buscas -->
        <label for="pesquisa">Pesquisa:</label>
        <input type="search" id="pesquisa" placeholder="Pesquisar" /><br />
        <!-- Seletor de cores -->
        <label for="cor">Cor:</label>
        <input type="color" id="cor" /><br />
        <!-- Campo para seleção de opções -->
        <select name="pais">
          <option value="" disabled selected>Selecione um país</option>
          <optgroup label="América">
            <option value="br">Brasil</option>
            <option value="ar">Argentina</option>
          </optgroup>
          <optgroup label="Europa">
            <option value="pt">Portugal</option>
            <option value="es">Espanha</option>
          </optgroup>
        </select>
      </form>
    </main>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14753.76486737049!2d-42.97191228465575!3d-22.412413299999987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x984dc3d28a32f5%3A0x21f19db20c915f6a!2sSan%20Marino%20Business%20Center!5e0!3m2!1spt-BR!2sbr!4v1756833873129!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
