<script>
  const mes = prompt("Digite um mês: ");
  let estacao;

  switch (mes) {
    case "dezembro":
    case "janeiro":
    case "fevereiro":
      estacao = "Verão";
      break;

    case "março":
    case "abril":
    case "maio":
      estacao = "Outono";
      break;

    default:
      estacao = "Mês não reconhecido";
  }


</script>
